name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      shared: ${{ steps.filter.outputs.shared }}
      mcp-server: ${{ steps.filter.outputs.mcp-server }}
      kanban-viewer: ${{ steps.filter.outputs.kanban-viewer }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            shared:
              - 'packages/shared/**'
              - 'package.json'
              - 'bun.lockb'
              - '.github/workflows/**'
            mcp-server:
              - 'packages/mcp-server/**'
              - 'packages/shared/**'
              - 'package.json'
              - 'bun.lockb'
              - '.github/workflows/**'
            kanban-viewer:
              - 'packages/kanban-viewer/**'
              - 'packages/shared/**'
              - 'package.json'
              - 'bun.lockb'
              - '.github/workflows/**'

  mcp-server:
    name: MCP Server
    needs: [changes]
    if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.mcp-server == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/mcp-server
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
        working-directory: .
      - run: bun run lint
      - run: bunx tsc --noEmit
      - run: bun run test

  shared:
    name: Shared Package
    needs: [changes]
    if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.shared == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/shared
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
        working-directory: .
      - run: bunx tsc --noEmit

  kanban-viewer:
    name: Kanban Viewer
    needs: [changes]
    if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.kanban-viewer == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/kanban-viewer
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: bun install
        working-directory: .
      - run: bun run build
